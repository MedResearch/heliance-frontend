<!DOCTYPE html>
<html lang="fa" dir="rtl" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">سفارش شما ثبت شد - HELIANCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Vazirmatn:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-gold: #D4AF37;
            --brand-blue: #2C7DA0;
            --charcoal-black: #1F1F1F;
            --creamy-white: #F9F6F1;
            --light-blue: #D1EAF0;
        }
        :lang(fa) { font-family: 'Vazirmatn', 'Inter', sans-serif; }
        :lang(en) { font-family: 'Inter', 'Vazirmatn', sans-serif; }

        body { background-color: var(--creamy-white); color: var(--charcoal-black); cursor: none; }
        h1, h2, h3, h4, h5, h6, .font-display { font-family: 'Playfair Display', serif; }
        
        .cursor-dot, .cursor-outline { pointer-events: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 50%; z-index: 9999; opacity: 0; transition: opacity 0.3s ease-in-out, transform 0.2s ease-in-out; }
        .cursor-dot { width: 8px; height: 8px; background-color: var(--brand-gold); }
        .cursor-outline { width: 40px; height: 40px; border: 2px solid var(--brand-gold); }
        body:hover .cursor-dot, body:hover .cursor-outline { opacity: 1; }
        .cursor-link-hover .cursor-outline { transform: translate(-50%, -50%) scale(1.5); background-color: rgba(212, 175, 55, 0.2); }
        .cursor-link-hover .cursor-dot { opacity: 0; }

        .menu-overlay { position: fixed; top: 0; right: 0; width: 100%; height: 100%; background-color: var(--creamy-white); z-index: 100; transform: translateX(100%); transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1); display: flex; flex-direction: column; justify-content: center; align-items: flex-start; padding: 0 10vw; }
        html[dir="ltr"] .menu-overlay { right: auto; left: 0; transform: translateX(-100%); }
        .menu-overlay.open { transform: translateX(0); }
        .menu-overlay a, .menu-overlay button { font-family: 'Playfair Display', serif; font-size: clamp(1.8rem, 4vw, 2.5rem); color: var(--charcoal-black); margin: 1.2rem 0; text-decoration: none; opacity: 0; transform: translateY(20px); transition: opacity 0.4s ease, transform 0.4s ease, color 0.3s ease; }
        .menu-overlay a:hover, .menu-overlay button:hover { color: var(--brand-gold); }
        .menu-overlay.open a, .menu-overlay.open button { opacity: 1; transform: translateY(0); }
        #logout-menu-btn {
            background: none;
            border: none;
            padding: 0;
            text-align: right;
            color: #ef4444;
        }
        #logout-menu-btn:hover {
            color: #dc2626;
        }

        .hamburger-button { z-index: 110; cursor: pointer; width: 24px; height: 20px; position: relative; background: none; border: none; }
        .hamburger-button span { display: block; position: absolute; height: 2px; width: 100%; background: var(--charcoal-black); border-radius: 2px; opacity: 1; right: 0; transform: rotate(0deg); transition: .25s ease-in-out; }
        html[dir="ltr"] .hamburger-button span { right: auto; left: 0; }
        .hamburger-button span:nth-child(1) { top: 0px; }
        .hamburger-button span:nth-child(2) { top: 8px; }
        .hamburger-button span:nth-child(3) { top: 16px; }
        .hamburger-button.open span:nth-child(1) { top: 8px; transform: rotate(135deg); }
        .hamburger-button.open span:nth-child(2) { opacity: 0; right: -60px; }
        html[dir="ltr"] .hamburger-button.open span:nth-child(2) { right: auto; left: -60px; }
        .hamburger-button.open span:nth-child(3) { top: 8px; transform: rotate(-135deg); }

        .close-button { position: absolute; top: 40px; right: 40px; font-size: 2.5rem; color: var(--charcoal-black); cursor: pointer; z-index: 120; line-height: 1; transition: transform 0.3s ease, color 0.3s ease; background: none; border: none; }
        html[dir="ltr"] .close-button { right: auto; left: 40px; }
        .close-button:hover { transform: rotate(90deg); color: var(--brand-gold); }
        
        .search-overlay { position: fixed; top: 0; left: 0; width: 100%; z-index: 60; background-color: rgba(249, 246, 241, 0.95); backdrop-filter: blur(10px); padding: 1.5rem; transform: translateY(-120%); transition: transform 0.5s cubic-bezier(0.645, 0.045, 0.355, 1); display: flex; justify-content: center; align-items: center; }
        .search-overlay.open { transform: translateY(0); }

    </style>
</head>
<body class="antialiased">

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- Menu Overlay -->
    <div id="menu-overlay" class="menu-overlay">
        <button id="menu-close" class="close-button" aria-label="بستن منو">&times;</button>
        <nav id="main-nav" class="flex flex-col items-start w-full">
            <a href="index.html" style="transition-delay: 0.1s;" class="flex items-center text-right my-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                <span data-lang-key="menuHome">صفحه اصلی</span>
            </a>
            <!-- This link will be dynamically changed by JS -->
            <a id="login-dashboard-link" href="login.html" style="transition-delay: 0.2s;" class="flex items-center text-right my-3">
                <svg id="login-dashboard-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                <span data-lang-key="menuLogin">ثبت نام / ورود</span>
            </a>
            <a href="index.html#products-section" style="transition-delay: 0.3s;" class="flex items-center text-right my-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>
                <span data-lang-key="menuProducts">محصولات</span>
            </a>
            <a href="learn.html" style="transition-delay: 0.4s;" class="flex items-center text-right my-3">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path d="M12 14l9-5-9-5-9 5 9 5z" /><path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-5.998 12.078 12.078 0 01.665-6.479L12 14z" /><path d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-5.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" /></svg>
                <span data-lang-key="menuLearn">محتوای آموزشی</span>
            </a>
            <a href="about-us.html" style="transition-delay: 0.5s;" class="flex items-center text-right my-3">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span data-lang-key="menuAbout">درباره ما</span>
            </a>
            <a href="journal.html" style="transition-delay: 0.6s;" class="flex items-center text-right my-3">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" /></svg>
                <span data-lang-key="menuMagazine">نشریه سلامتی</span>
            </a>
             <!-- Logout button placeholder -->
        </nav>
    </div>
    
    <div id="search-overlay" class="search-overlay">
        <div class="container mx-auto flex items-center gap-4">
            <input type="text" id="search-input" data-lang-key="searchPlaceholder" placeholder="جستجو..." class="w-full bg-transparent border-b-2 border-gray-400 focus:border-[var(--brand-blue)] text-2xl py-2 focus:outline-none">
            <button id="search-close" class="text-3xl text-gray-500 hover:text-[var(--brand-gold)] transition-colors" aria-label="بستن جستجو">&times;</button>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex-1 flex items-center justify-start">
                    <button id="menu-toggle" class="hamburger-button" aria-label="باز کردن منو">
                        <span></span><span></span><span></span>
                    </button>
                </div>
                <div class="flex-1 text-center">
                    <a href="index.html" class="text-3xl font-bold tracking-wider font-display">HELIANCE</a>
                    <p class="text-sm text-gray-500 tracking-wide mt-1" data-lang-key="headerSlogan">اصالت، تاریخ انقضا ندارد</p>
                </div>
                <div class="flex-1 flex items-center justify-end space-x-4 space-x-reverse">
                    <button id="language-switcher" aria-label="تغییر زبان" class="text-gray-700 hover:text-[var(--brand-blue)] transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 5h12M9 3v2m4.25 16l-4.25-4.25M19.5 19.5l-4.25-4.25M14.25 19.5l4.25-4.25M19.5 14.25l-4.25 4.25M12 21a9 9 0 110-18 9 9 0 010 18z" /></svg></button>
                    <button id="search-toggle" aria-label="جستجو" class="text-gray-700 hover:text-[var(--brand-blue)] transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></button>
                    <a href="cart.html" id="cart-icon-link" aria-label="سبد خرید" class="text-gray-700 hover:text-[var(--brand-blue)] transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg></a>
                </div>
            </div>
        </div>
    </header>

    <main class="min-h-screen flex items-center justify-center py-12 px-4">
       <div class="text-center">
            <div class="bg-white p-10 rounded-full inline-block shadow-lg mb-6">
                <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h1 class="text-4xl font-bold font-display" data-lang-key="confTitle">سفارش شما با موفقیت ثبت شد!</h1>
            <p class="text-gray-600 mt-4 max-w-lg mx-auto" data-lang-key="confSubtitle">از خرید شما سپاسگزاریم. جزئیات سفارش به ایمیل شما ارسال شد. تیم ما در اسرع وقت سفارش شما را آماده و ارسال خواهد کرد.</p>
            <div class="mt-8 space-x-4 space-x-reverse">
                <a href="index.html" class="inline-block bg-transparent border-2 border-[var(--brand-blue)] text-[var(--brand-blue)] font-semibold py-3 px-8 rounded-lg transition hover:bg-[var(--brand-blue)] hover:text-white" data-lang-key="backHome">بازگشت به صفحه اصلی</a>
                <a href="dashboard.html" class="inline-block bg-[var(--brand-gold)] text-[var(--charcoal-black)] font-semibold py-3 px-8 rounded-lg transition hover:bg-[#c09b2e]" data-lang-key="myDashboard">مشاهده داشبورد</a>
            </div>
       </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_URL = 'https://heliance-backend.onrender.com';
        const translations = {
            fa: {
                pageTitle: "سفارش شما ثبت شد - HELIANCE",
                menuHome: "صفحه اصلی",
                menuLogin: "ثبت نام / ورود",
                menuDashboard: "داشبورد کاربری",
                menuLogout: "خروج",
                menuProducts: "محصولات",
                menuLearn: "محتوای آموزشی",
                menuAbout: "درباره ما",
                menuMagazine: "نشریه سلامتی",
                headerSlogan: "اصالت، تاریخ انقضا ندارد",
                searchPlaceholder: "جستجو...",
                confTitle: "سفارش شما با موفقیت ثبت شد!",
                confSubtitle: "از خرید شما سپاسگزاریم. جزئیات سفارش به ایمیل شما ارسال شد. تیم ما در اسرع وقت سفارش شما را آماده و ارسال خواهد کرد.",
                backHome: "بازگشت به صفحه اصلی",
                myDashboard: "مشاهده داشبورد",
            },
            en: {
                pageTitle: "Order Confirmed - HELIANCE",
                menuHome: "Home",
                menuLogin: "Sign Up / Login",
                menuDashboard: "Dashboard",
                menuLogout: "Logout",
                menuProducts: "Products",
                menuLearn: "Learn",
                menuAbout: "About Us",
                menuMagazine: "Health Journal",
                headerSlogan: "Authenticity Has No Expiration Date",
                searchPlaceholder: "Search...",
                confTitle: "Your Order has been Placed!",
                confSubtitle: "Thank you for your purchase. The order details have been sent to your email. Our team will prepare and ship your order as soon as possible.",
                backHome: "Back to Homepage",
                myDashboard: "View Dashboard",
            }
        };

        const htmlTag = document.getElementById('html-tag');
        
        function setLanguage(lang) {
            localStorage.setItem('heliance_lang', lang);
            htmlTag.lang = lang;
            htmlTag.dir = lang === 'fa' ? 'rtl' : 'ltr';
            
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                const targetText = translations[lang][key];
                if (targetText) {
                    element.innerHTML = targetText;
                }
            });
            document.title = translations[lang].pageTitle;
        }

       function updateLoginStatus() {
            const isLoggedIn = localStorage.getItem('heliance_user_loggedin') === 'true';
            const nav = document.getElementById('main-nav');
            const loginDashboardLink = document.getElementById('login-dashboard-link');
            const loginDashboardIcon = document.getElementById('login-dashboard-icon');
            const loginDashboardText = loginDashboardLink.querySelector('span');

            if (isLoggedIn) {
                loginDashboardLink.href = 'dashboard.html';
                loginDashboardText.setAttribute('data-lang-key', 'menuDashboard');
                loginDashboardIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />`;
                
                if (!document.getElementById('logout-menu-btn')) {
                    const logoutButton = document.createElement('button');
                    logoutButton.id = 'logout-menu-btn';
                    logoutButton.setAttribute('style', 'transition-delay: 0.7s;');
                    logoutButton.classList.add('flex', 'items-center', 'text-right', 'my-3');
                    logoutButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ml-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <span data-lang-key="menuLogout">خروج</span>
                    `;
                    logoutButton.addEventListener('click', () => {
                        localStorage.removeItem('heliance_user_loggedin');
                        localStorage.removeItem('heliance_token');
                        window.location.href = 'index.html';
                    });
                    nav.appendChild(logoutButton);
                }
            }
            const savedLang = localStorage.getItem('heliance_lang') || 'fa';
            setLanguage(savedLang);
        }

        document.getElementById('language-switcher').addEventListener('click', () => {
            const currentLang = localStorage.getItem('heliance_lang') || 'fa';
            const newLang = currentLang === 'fa' ? 'en' : 'fa';
            setLanguage(newLang);
        });

        const cursorDot = document.querySelector(".cursor-dot");
        const cursorOutline = document.querySelector(".cursor-outline");
        window.addEventListener("mousemove", (e) => {
            cursorDot.style.left = `${e.clientX}px`;
            cursorDot.style.top = `${e.clientY}px`;
            cursorOutline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
        });

        document.querySelectorAll("a, button, input").forEach(el => {
            el.addEventListener("mouseenter", () => document.body.classList.add("cursor-link-hover"));
            el.addEventListener("mouseleave", () => document.body.classList.remove("cursor-link-hover"));
        });
        
        const menuToggle = document.getElementById('menu-toggle');
        const menuOverlay = document.getElementById('menu-overlay');
        const menuClose = document.getElementById('menu-close');
        
        const toggleMenu = () => {
            menuToggle.classList.toggle('open');
            menuOverlay.classList.toggle('open');
        };

        menuToggle.addEventListener('click', toggleMenu);
        menuClose.addEventListener('click', toggleMenu);
        
        const searchToggle = document.getElementById('search-toggle');
        const searchOverlay = document.getElementById('search-overlay');
        const searchClose = document.getElementById('search-close');
        const searchInput = document.getElementById('search-input');

        searchToggle.addEventListener('click', () => searchOverlay.classList.add('open'));
        searchClose.addEventListener('click', () => searchOverlay.classList.remove('open'));
        
        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
                }
            }
        });

        updateLoginStatus();
        const savedLang = localStorage.getItem('heliance_lang') || 'fa';
        setLanguage(savedLang);
    });
    </script>
</body>
</html>
